name: Update GitHub Stats
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Set Git User Identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Generate Streak Stats
        run: |
          curl -f -o github-stats.svg "https://github-readme-streak-stats.herokuapp.com/?user=ilxplay&theme=radical&hide_border=true"
          
          if [ -f github-stats.svg ] && [ -s github-stats.svg ]; then
            git add github-stats.svg
            git diff --staged --quiet || git commit -m "Update GitHub stats"
            git push
          fi
