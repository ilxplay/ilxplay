name: Update GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate README Stats
        env:
          GH_TOKEN: ${{ secrets.GH_README_STATS_TOKEN }}
        run: |
          curl -o github-stats.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=YOUR_GITHUB_USERNAME&layout=compact&count_private=true&hide=html&theme=radical&langs_count=8&custom_title=My%20Top%20Languages&token=${{ secrets.GH_README_STATS_TOKEN }}"
          git add github-stats.svg
          git commit -m "Update GitHub stats"
          git push
